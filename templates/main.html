<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier</title>
</head>
<body>
    <h1>Text Classifier</h1>
    <hr>
    {% if result %}
        <h1>Subject you're trying to classify is {{result}}</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        Text to be Classified : <input name="to_be_classified" required><br>
        <input type="submit">
    </form>
</body>
</html>
