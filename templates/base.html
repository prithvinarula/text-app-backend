<!doctype html>
<html lang="en">

<head>
  <style>
    table,
    table td {
      font-weight: bold;
      background-color: #fff;
      border-collapse: separate !important;
      border-width: 2px !important;
      text-align: center;
      margin-left: auto !important;
      margin-right: auto !important;
      /* This line */
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"> </script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <title>Classification Home</title>
</head>

<body>

  <!-- start -->
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TEXT Classification</a>
    </div>
  </nav>

  <!-- changes per page start-->
  <div>
    {% block content %}

    {% endblock %}
  </div>
  <form class="d-flex flex-row justify-content-center pt-4" action="" method="POST">
    {% csrf_token %}
    Text to be Classified : <input name="to_be_classified" required>

    <select onchange="changeFunction(this)" id="something" required>
      <option value="">--Please choose a Model--</option>
      <option value="{% url 'blank' %}"> Blank </option>
      <option value="{% url 'horcrux' %}"> Horcrux </option>
      <option value="{% url 'cengage' %}"> Cengage </option>
      <option value="{% url 'ext_buisness' %}"> External_Buisness </option>
      <option value="{% url 'ext_individual' %}"> External_Individual </option>
      <option value="{% url 'ext_b_nlp' %}"> External_Buisness_NLP </option>
      <option value="{% url 'ext_i_nlp' %}"> External_Individual_NLP </option>
      <option value="{% url 'tfidf_models' %}"> tfidf_model </option>
    </select>
    <br>
    <input id="submitButton" type="submit" name="Submit">


  </form>
  <br>
  <br>
  <br>
  <br>
  {% if result %}
  <h2>Classification in JSON format is <br><br> </h2>
  {{result|safe}}
  {% endif %}

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <h4>This UI is for DEMO only</h4>
  <!-- end -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function changeFunction() {
      var url = document.getElementById('something').value;
      console.log(url);
      var formAction = document.getElementById('submitButton').formAction = url;
      console.log(document.getElementById('submitButton'));
    }

  </script>

</body>

</html>
